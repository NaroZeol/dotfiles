add_newline = false

[git_status]
format = '($all_status$ahead_behind($style))'
conflicted = '❌ '
ahead = '⇡${count} '
behind = '⇣${count} '
diverged = '⇕⇡${ahead_count}⇣${behind_count} '
# up_to_date = '✔  '
untracked = '❓'
stashed = '📦 '
modified = '🖊  '
staged = '[++\($count\)](green) '
renamed = '🖌  '
deleted = '🗑 '

[battery]
full_symbol = '🔋'
charging_symbol = '⚡'
discharging_symbol = '💀'

[hostname]
ssh_only = true
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
ssh_symbol = '🌐 '

[status]
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = true

[sudo]
symbol = '🧙 '
format = '[$symbol]($style)'
style = 'bold yellow'
disabled = false

